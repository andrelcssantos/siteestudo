{% extends 'base.html'%}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col">
            <h2>Atualizando Movimento Mensalista: {{ mov_mensalista }}</h2>

            <form action="{% url 'core_movmensalista_update' mov_mensalista.id %}" method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}

                <button class="btn btn-primary" type="submit">Salvar</button>
                <a class="btn btn-danger" href="{% url 'core_movmensalista_delete' mov_mensalista.id %}">Deletar</a>
            </form>
        </div>
    </div>

{% endblock %}
