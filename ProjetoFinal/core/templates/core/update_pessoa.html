{% extends 'base.html'%}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
            <h2>Atualizando Pessoa: {{ pessoa }}</h2>

            <form action="{% url 'core_pessoa_update' pessoa.id %}" method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}

                <a class="btn btn-danger" href="{% url 'core_pessoa_delete' pessoa.id %}">Deletar</a>
            </form>

        </div>
    </div>

{% endblock %}
