{% extends 'base.html'%}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
             <h2>Atualizando Movimento Rotativo: {{ mov_rot }}</h2>

            <form action="{% url 'core_movrotativos_update' mov_rot.id %}" method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}

                <button class="btn btn-primary" type="submit">Salvar</button>
                <a class="btn btn-danger" href="{% url 'core_movrotativos_delete' mov_rot.id %}">Deletar</a>
            </form>

        </div>
    </div>
{% endblock %}
